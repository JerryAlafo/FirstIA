        .chat-container {

            overflow: hidden;
            display: flex;

        }

        }

            padding: 10px 15px;

        }
        .chat-box .message.user span {
            background: #4caf50;
            color: white;
        }
        .chat-box .message.bot span {
            background: #ddd;
            color: #333;
        }
        .input-container {
            display: flex;
            border-top: 1px solid #ddd;
        }
        .input-container input {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 0;
            font-size: 1em;
        }
        .input-container button {
            padding: 15px;
            border: none;
            background: #4caf50;
            color: white;
            cursor: pointer;
            font-size: 1em;
        }
        .input-container button:hover {
            background: #45a049;
        }

        function setLanguage(lang) {
            if (translations[lang]) {

                document.getElementById('title').textContent = translations[lang].title;
                document.getElementById('subtitle').textContent = translations[lang].subtitle;
                document.getElementById('userInput').placeholder = translations[lang].placeholder;

        function addMessage(content, sender) {
            const message = document.createElement('div');
            message.classList.add('message', sender);
            const span = document.createElement('span');
            span.textContent = '';
            message.appendChild(span);
            chatBox.appendChild(message);
            chatBox.scrollTop = chatBox.scrollHeight;

            const typingInterval = setInterval(() => {
                span.textContent += content[i];
                i++;
                if (i === content.length) {
                    clearInterval(typingInterval);
                }
            }, 5);
        }

        function removeAccents(text) {
            const accents = [
                { base: 'a', letters: /á|ã|à|â|ä|å/gi },
                { base: 'e', letters: /é|è|ê|ë/gi },
                { base: 'i', letters: /í|ì|î|ï/gi },
                { base: 'o', letters: /ó|ò|ô|õ|ö/gi },
                { base: 'u', letters: /ú|ù|û|ü/gi },
                { base: 'c', letters: /ç/gi },
                { base: 'n', letters: /ñ/gi }
            ];

            accents.forEach(function(accent) {
                text = text.replace(accent.letters, accent.base);
            });

            return text;
        }

            const extraGreetings = ['Olá!', 'Oi, tudo bem?', 'Saudações!'];
            greeting += ` ${extraGreetings[Math.floor(Math.random() * extraGreetings.length)]}`;

        function isCalculationRequest(message) {
            const calculationRegex = /\d+[\s*\+\-\*\/]+\d+/;
            return calculationRegex.test(message);
        }

        function calculate(message) {
            try {
                const expression = message.replace(/[^0-9+\-*/. ]/g, '');
                const result = eval(expression);
                return `O resultado de ${message} é ${result}`;
            } catch (error) {
                return 'Desculpe, não consegui calcular essa expressão.';
            }
        }
